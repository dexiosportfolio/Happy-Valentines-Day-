<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
	<title>14th Feb</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Russo+One&family=Gwendolyn&family=Smooch&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>

</head>

<body>
	<div class="container">
		<div class="contentBox">
			<main>
				<h1>Happy Valentine's Day, Baby</h1>
				<div class="countdown">
					<div class="days">
						<span class="count" id="dd">0</span>
						<span class="count-txt" id="dd-txt">Days</span>
					</div>
					<div class="hours">
						<span class="count" id="hr">0</span>
						<span class="count-txt" id="hr-txt">Hours</span>
					</div>
					<div class="minutes">
						<span class="count" id="min">0</span>
						<span class="count-txt" id="min-txt">Minutes</span>
					</div>
					<div class="seconds">
						<span class="count" id="sec">0</span>
						<span class="count-txt" id="sec-txt">Seconds</span>
					</div>
				</div>
			</main>
		</div>
	</div>
</body>

</html>
